<!DOCTYPE html>
<html>
<head>
    <title>Búsqueda</title>
</head>
<body>
    <h1>Búsqueda</h1>

    <form action="{% url 'listado' %}" method="get">
        <input type="text" name="q" placeholder="Buscar" value="{{ query }}">
        <input type="submit" value="Buscar">
    </form>

    {% if resultados %}
        <h2>Resultados:</h2>
        <ul>
            {% for resultado in resultados %}
                <li>{{ resultado.nombre }}</li>  <!-- Ajusta esto según tus necesidades -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron resultados.</p>
    {% endif %}
</body>
</html>
