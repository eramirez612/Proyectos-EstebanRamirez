{% extends 'main/base.html' %}
{% block title %}Sign-up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}{{form|crispy}}
    <p>Ya tienes una<a href="/login">cuenta</a>?</p>

</form>
{% endblock %}
